<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datas e números.</title>
    <link rel="shortcut icon" href="../../../../favicon/iconED/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Formulário com Datas e Números</h1>

    <form action="cadastro.php" method="POST">
        <!--Área do formulário-->
        <div>
            <label for="idnome">Nome</label>
            <input type="text" name="nome" id="idnome" required maxlength="15" autocomplete="username" placeholder="Nome de usuário.">
        </div>

        <div>
            <label for="idmedia">Média</label>
            <input type="number" name="media" id="idmedia" required maxlength="5" max="5" size="5">
        </div>

        <div>
            <label for="idperiodoletivo">Período Letivo</label>
            <input type="month" required>
        </div>

        <div>
            <label for="iddiaprova">Dia da Prova</label>
            <input type="date" name="dia da proda" id="iddiaprova" required value="2004-09-15">
        </div>

        <div>
            <label for="idhoraprova">Horpario da Prova</label>
            <input type="time" name="hora da prova" id="idhoraprova" required>
        </div>

        <!--Seção de botões-->
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    <a href="../ex12.html" target="_self" rel="prev"><button>Voltar</button></a>
</body>
</html>
