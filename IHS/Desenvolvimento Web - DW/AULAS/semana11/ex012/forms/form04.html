<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="shortcut icon" href="../../../../favicon/iconED/favicon.ico" type="image/x-icon">

<body>
    <form action="cadastro.php" method="get" style="margin: auto;">
        <p>Dados Pessoais</p>
        <div>
            <label for="idnome">Nome</label>
            <input type="text" name="nome" id="idnome">
        </div>

        <div>
            <label for="idemail">E-mail </label>
            <input type="email" name="email" id="idemail"  autocomplete="email">
        </div>

        <div>
            <label for="idtelefone">Telefone</label>
            <input type="tel" name="telefone" id="idtelefone" placeholder="(xx) xxxx-xxxx">
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
        
    </form>
