<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terceira página</title>
    <link rel="shortcut icon" href="../../../../favicon/iconED/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <header>
        <h1>Terceira página</h1>
    </header>

    <main>
        <p style="background-color: lightyellow;">Esta é uma página que está em outra pasta. É possível navegar entre pastas usando um ponto (.) para indicar a pasta atual e dois pontos (..) para se referenciar à pasta anterior.</p>
        <p>O link de voltar para a <a href="../index.html" target="_self" rel="prev">página anterior</a> vai ficar um pouco diferente.</p>
    </main>
        
</body>
